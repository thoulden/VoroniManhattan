name: Make A3 Poster

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install tools
        run: |
          npm i -g http-server
          npm i puppeteer

      - name: Start static server (repo root)
        run: npx http-server -p 8080 -c-1 . &

      - name: Render A3 PDF poster
        env:
          URL: http://localhost:8080/
          OUTPUT: poster_a3.pdf
        run: node scripts/render_poster.js

      - name: Upload poster
        uses: actions/upload-artifact@v4
        with:
          name: poster_a3
          path: poster_a3.pdf
