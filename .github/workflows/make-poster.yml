name: Make A3 Poster

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm i puppeteer

      - name: Generate all posters
        run: node make_poster.js

      - name: Commit and push posters
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add posters/
          git diff --staged --quiet || git commit -m "Update generated posters"
          git push

      - name: Upload posters as artifact
        uses: actions/upload-artifact@v4
        with:
          name: posters
          path: posters/*.pdf
